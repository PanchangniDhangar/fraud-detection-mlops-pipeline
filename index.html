<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraudGuard AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="container mx-auto p-8">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-blue-500">FraudGuard AI</h1>
            <p class="text-gray-400">Real-time Explainable Fraud Detection System</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700">
                <h2 class="text-xl font-semibold mb-4">Transaction Details</h2>
                <p class="text-sm text-gray-400 mb-4">Enter 29 comma-separated feature values (V1-V28, Amount)</p>
                <textarea id="featureInput" rows="5" class="w-full p-3 bg-gray-900 border border-gray-600 rounded-lg text-green-400 focus:outline-none focus:border-blue-500" placeholder="0.1, -1.2, ..."></textarea>
                <button onclick="predict()" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200">
                    Analyze Transaction
                </button>
            </div>

            <div id="resultCard" class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 hidden">
                <h2 class="text-xl font-semibold mb-2">Analysis Result</h2>
                <div id="statusBadge" class="inline-block px-4 py-1 rounded-full text-sm font-bold mb-4"></div>
                
                <div class="mb-6">
                    <p class="text-gray-400">Fraud Probability</p>
                    <div class="w-full bg-gray-700 rounded-full h-4 mt-2">
                        <div id="probBar" class="h-4 rounded-full" style="width: 0%"></div>
                    </div>
                    <p id="probText" class="text-right mt-1 text-sm"></p>
                </div>

                <h3 class="text-md font-semibold mb-2">SHAP Explainability (Top Drivers)</h3>
                <canvas id="shapChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        let shapChart;

        async function predict() {
            const input = document.getElementById('featureInput').value;
            const featureArray = input.split(',').map(Number);

            if (featureArray.length !== 29) {
                alert("Please enter exactly 29 values.");
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ features: featureArray })
                });

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error("Error:", error);
                alert("API connection failed. Ensure app.py is running!");
            }
        }

        function displayResults(data) {
            document.getElementById('resultCard').classList.remove('hidden');
            
            // Update Status Badge
            const badge = document.getElementById('statusBadge');
            badge.innerText = data.label;
            badge.className = data.is_fraud ? "bg-red-900 text-red-300 px-4 py-1 rounded-full text-sm font-bold mb-4" : "bg-green-900 text-green-300 px-4 py-1 rounded-full text-sm font-bold mb-4";

            // Update Progress Bar
            const prob = data.fraud_probability * 100;
            document.getElementById('probBar').style.width = prob + "%";
            document.getElementById('probBar').className = prob > 50 ? "bg-red-500 h-4 rounded-full" : "bg-green-500 h-4 rounded-full";
            document.getElementById('probText').innerText = prob.toFixed(2) + "%";

            // Update SHAP Chart
            const ctx = document.getElementById('shapChart').getContext('2d');
            const labels = Object.keys(data.explanation.top_3_drivers);
            const values = Object.values(data.explanation.top_3_drivers);

            if (shapChart) shapChart.destroy();
            shapChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Feature Impact (SHAP)',
                        data: values,
                        backgroundColor: values.map(v => v > 0 ? '#ef4444' : '#10b981')
                    }]
                },
                options: { indexAxis: 'y', plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
